<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fresh Picks</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h3><span>fresh</span>Picks<img src="./images/apple-logo.png" class="header-apple-icon"></h3>
    <form id="search" role="search">
      <input id="search-input" type="text" autocomplete="off" placeholder="Search Recipes..."></input>
      <button aria-label="Search Recipe Button" class="nav-btn search-btn" type="button"><img src="../images/search.png"></button>
    </form>
    <button aria-label="My Saved Recipes Button" class="nav-btn ing-pan-btn saved-recipes-btn" type="button"><img src="../images/cookbook.png">My Recipes</button>
    <button aria-label="My Ingredients Button" class="nav-btn my-pantry-btn ing-pan-btn saved-ingredients-btn" type="button"><img
        src="../images/seasoning.png">My Pantry</button>
  </header>
  <section class="banner-image">
    <div class="my-recipes-banner">
      <h1>My Recipes</h1>
      <button aria-label="Show All Recipes Button" class="show-all-btn">Show All Recipes</button>
    </div>
  </section>
  <div class="drop-menu">
    <h1>My Pantry</h1>
    <button aria-label="My Ingredients Button" class="show-pantry-recipes-btn">What Can I Make?</button>
    <ul class="pantry-list"></ul>
  </div>
  <aside>
    <div class="wrap">
      <h2>Recipe Type</h2>
      <ul class="tag-list">
      </ul>
      <button class="filter-btn">Filter Recipes</button>
    </div>
  </aside>
  <main>
    <div class="recipe-instructions">
    </div>
    <div class="my-recipes-banner">
      <h2>My Recipes</h2>
      <button class="show-all-btn">Show All Recipes</button>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
